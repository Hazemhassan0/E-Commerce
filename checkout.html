<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <section id="header">
    <a href="index.html"><img src="web_resources/logo.png" width="48" height="32" alt="Logo"></a>
    <div id="search-container">
      <input type="text" placeholder="Search products" disabled>
    </div>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="favorites.html">Fav</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </div>
  </section>

  <main id="checkout-page">
    <h2>Checkout</h2>

    <!-- Cart summary -->
    <div class="checkout-summary">
      <h3>Order Summary</h3>
      <div class="cart-summary-grid"></div>
      <p class="total">Total: $<span id="total-price">0.00</span></p>
    </div>

    <!-- Checkout form -->
    <div class="checkout-form">
      <h3>Shipping Information</h3>
      <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="address">Address:</label>
        <textarea id="address" rows="3" required></textarea>

        <button type="submit">Place Order</button>
      </form>
    </div>

    <p id="success-msg" style="display:none; color: green; font-weight: bold; margin-top: 1rem;">
      Your order has been placed successfully!
    </p>
  </main>

  <footer>
    <p class="footer-bottom">2025 ERD Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
